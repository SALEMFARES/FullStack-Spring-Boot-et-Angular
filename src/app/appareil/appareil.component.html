
 <li [ngClass]="{'list-group-item': true,
 'list-group-item-success': appareilStatus === 'allumé',
 'list-group-item-danger': appareilStatus === 'etaint'}
 "> 

  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} --Status : {{ getStatus()}}</h4>
 
  <button class="btn btn-success" 
  (click)="onSwitchOn()" 
  [disabled]="appareilStatus === 'allumé'">Allumer</button>

  <button class="btn btn-success" 
  (click)="onSwitchOff()" 
  [disabled]="appareilStatus === 'éteint'">Eteidre</button>
</li>
